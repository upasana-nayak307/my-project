<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cloud.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=water_drop" />
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" type="text" name="" placeholder="search city">
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <section class="weather-info" style="display: none;">
        <div class="location-data-container">
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h4 class="country-text">Bhubaneswar</h4>
          </div>
          <h5 class="current-data-txt regular-text">Wed,23 April</h5>
        </div>
        <div class="weather-summary-container">
          <img src="new/weather/clouds.svg" alt="" class="weather-summary-image">
          <div class="weather-summary-info">
            <h1 class="temp-text">42 °C</h1>
            <h3 class="condition-text regular-text">Clouds</h3>
          </div>
        </div>
        <div class="weather-condition-container">
          <div class="condition-item">
            <span class="material-symbols-outlined">
              water_drop
              </span>
              <div class="condition-info">
                <h5 class="regular-text">Humidity</h5>
                <h5 class="humidity-value-text">55%</h5>
              </div>
          </div>
          <div class="condition-item">
            <i class="fa-solid fa-wind"></i>
              <div class="condition-info">
                <h5 class="regular-text">Wind Speed</h5>
                <h5 class="wind-value-text">2 m/s</h5>
              </div>
          </div>
        </div>
        <div class="forecast-item-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">23 april</h5>
            <img src="new/weather/thunderstorm.svg" alt="" class="forecast-item-img">
            <h5 class="forecast-item-temp">37 °C</h5>            
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">23 april</h5>
            <img src="new/weather/thunderstorm.svg" alt="" class="forecast-item-img">
            <h5 class="forecast-item-temp">37 °C</h5>            
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">23 april</h5>
            <img src="new/weather/thunderstorm.svg" alt="" class="forecast-item-img">
            <h5 class="forecast-item-temp">37 °C</h5>            
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-text">23 april</h5>
            <img src="new/weather/thunderstorm.svg" alt="" class="forecast-item-img">
            <h5 class="forecast-item-temp">37 °C</h5>            
          </div>
        </div>
      </section>
      <section class="search-city section-message">
        <img class="message-img" src="search-city.png" alt="">
         <div>
          <h1>Search City</h1>
          <h4 class="regular-text">Find out the weather condition of your city</h4>
         </div>
      </section>
      <section class="not-found section-message" style="display: none;">
        <img class="message-img" src="not-found.png" alt="">
         <div>
          <h1>Error</h1>
          <h4 class="regular-text">We can&quot;t find your city</h4>
         </div>
      </section>
    </main>
    <script src="app.js" defer>
      
    </script>
</body>
</html>
